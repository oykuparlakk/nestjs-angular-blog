<h1 style="text-align: center; margin-top:8%">Blog Project Register</h1>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="container" >
        <mat-card>
            <mat-form-field>
                <input matInput placeholder="Name" formControlName="name">
                <mat-hint *ngIf="registerForm.controls['name'].errors">Name is required</mat-hint>
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="Username" formControlName="username">
                <mat-hint *ngIf="registerForm.controls['username'].errors">Username is required</mat-hint>
            </mat-form-field>

             <mat-form-field>
                <input matInput placeholder="Email" formControlName="email">
                <mat-hint *ngIf="registerForm.controls['email'].errors">Email is required</mat-hint>
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="Password" formControlName="password" type="password">
                <mat-hint *ngIf="registerForm.controls['password'].errors">Password is required</mat-hint>
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="Password Confirm" formControlName="passwordConfirm" type="password">
                <mat-hint *ngIf="registerForm.hasError('passwordNotMatching')">Password is not matching</mat-hint>
            </mat-form-field>

            <button mat-flat-button color="primary" [disabled]="!registerForm.valid" type="submit">Register</button>
        </mat-card>
    </div>
</form>
<h3 *ngIf="registerForm.invalid">Form contains following errors</h3>
<small *ngIf="registerForm.get('password')?.hasError('passwordInvalid')">Password is not containing number</small>
<small *ngIf="registerForm.hasError('passwordNotMatching')">Password is not matching</small>
