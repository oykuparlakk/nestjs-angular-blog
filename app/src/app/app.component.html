<mat-toolbar>
  <mat-toolbar-row>
    <button mat-flat-button routerLink="admin">Admin</button>
    <button mat-flat-button routerLink="users" style="margin-left:1%;">Users</button>
    <mat-form-field name="loginRegisterDropdown" style="margin-left:75%; margin-top: 5px;">
      <mat-select placeholder="Login" (selectionChange)="navigateTo($event.value)">
        <mat-option *ngFor="let entry of entries" [value]="entry.link">
          {{entry.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-toolbar-row>
</mat-toolbar>
<router-outlet></router-outlet>
